<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPC Mode</title>
    <link rel="stylesheet" href="/NPCMode/NPCMode.css" />
  </head>
  <body>
    <input id="input" disabled /><br /><br />
    <div id="keyboard">
      <button type="button" onmouseover="typing('a')">a</button>
      <button type="button" onmouseover="typing('b')">b</button>
      <button type="button" onmouseover="typing('c')">c</button>
      <button type="button" onmouseover="typing('d')">d</button>
      <button type="button" onmouseover="typing('e')">e</button>
      <button type="button" onmouseover="typing('f')">f</button>
      <button type="button" onmouseover="typing('g')">g</button>
      <button type="button" onmouseover="typing('h')">h</button>
      <button type="button" onmouseover="typing('i')">i</button>
      <button type="button" onmouseover="typing('j')">j</button>
      <button type="button" class="clearbtn" onmouseover="clr()">Clear</button>
      <button type="button" onmouseover="typing('k')">k</button>
      <button type="button" onmouseover="typing('l')">l</button>
      <button type="button" onmouseover="typing('m')">m</button>
      <button type="button" onmouseover="typing('n')">n</button>
      <button type="button" onmouseover="typing('o')">o</button>
      <button type="button" onmouseover="typing('p')">p</button>
      <button type="button" onmouseover="typing('q')">q</button>
      <button type="button" onmouseover="typing('r')">r</button>
      <button type="button" onmouseover="typing('s')">s</button>
      <button type="button" onmouseover="typing('t')">t</button>
      <button type="button" class="clearbtn" onmouseover="clr()">Clear</button>
      <button type="button" onmouseover="typing('u')">u</button>
      <button type="button" onmouseover="typing('v')">v</button>
      <button type="button" onmouseover="typing('w')">w</button>
      <button type="button" onmouseover="typing('x')">x</button>
      <button type="button" onmouseover="typing('y')">y</button>
      <button type="button" onmouseover="typing('z')">z</button>
      <button type="button" onmouseover="typing('0')">0</button>
      <button type="button" onmouseover="typing('1')">1</button>
      <button type="button" onmouseover="typing('2')">2</button>
      <button type="button" onmouseover="typing('3')">3</button>
      <button type="button" class="clearbtn" onmouseover="clr()">Clear</button>
      <button type="button" onmouseover="typing('4')">4</button>
      <button type="button" onmouseover="typing('5')">5</button>
      <button type="button" onmouseover="typing('6')">6</button>
      <button type="button" onmouseover="typing('7')">7</button>
      <button type="button" onmouseover="typing('8')">8</button>
      <button type="button" onmouseover="typing('9')">9</button>
      <button type="button" onmouseover="typing('.')">.</button>
      <button type="button" onmouseover="typing(',')">,</button>
      <button type="button" id="space" onmouseover="typing(' ')">ã€€</button>
    </div>
    <div class="timer-container">
      <p id="timer">Time remaining: 20 seconds</p>
    </div>
    <script src="/NPCMode/NPCMode.js"></script>
  </body>
</html>
