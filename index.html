<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mansion</title>
    <link rel="stylesheet" href="./mansion/animation.css" />
    <!-- <style>
      body {
        background-image: url("/Images/Mansion.jpeg");
        background-size: 100% 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style> -->
  </head>
  <body>
    <div class="full-screen-link">
      <a href="./scanner/palmreader.html">
        <img
          src="/images/mansion.jpeg"
          alt="Mansion"
          style="width: 100%; height: 100%; object-fit: fixed"
        />
      </a>
    </div>
    <audio id="myAudio" src="./music/audio.mp3" autoplay></audio>
    <div class="music-icon" onclick="togglePlayPause()"></div>
    <div class="button-container">
      <button class="button" onclick="playPause()">Play</button>
      <button class="button" onclick="stop()">Stop</button>
      <input
        type="range"
        min="0"
        max="10"
        step="0.1"
        value="100"
        id="volumeSlider"
      />
    </div>
    <span id="volumeLevel">100%</span>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const volumeSlider = document.getElementById("volumeSlider");
        const volumeLevelSpan = document.getElementById("volumeLevel");

        function setVolume(value) {
          console.log("Setting volume:", value);
          // Assuming you're working with audio elements
          const audioElements = document.getElementsByTagName("audio");
          for (let i = 0; i < audioElements.length; i++) {
            audioElements[i].volume = parseFloat(value) / 10;
          }
          volumeLevelSpan.textContent = `${parseFloat(value) * 100}%`;
        }

        volumeSlider.addEventListener("input", function () {
          setVolume(this.value);
        });

        // Initial setup
        setVolume(volumeSlider.value);

        // Optional: Add a button to trigger volume change
        const musicIconButton = document.querySelector(".music-icon-button");
        musicIconButton.addEventListener("click", function () {
          setVolume(volumeSlider.value);
        });
      });
    </script>

    <script src="./mansion/functionality.js"></script>
  </body>
</html>
